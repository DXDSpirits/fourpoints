<div class="view view-hidden" id="view-home">
    <div class="wrapper">
        <div class="login-box hidden">
            <h4 class="text-center">登录</h4>
            <form>
                <div class="form-group">
                    <input class="form-control" type="tel" name="mobile" placeholder="手机号码">
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" type="tel" name="code" placeholder="输入验证码">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-send" type="button">发送验证码</button>
                        </span>
                    </div>
                </div>
                <small class="help-block">在此登录请填写手机号并按确认即可开始游戏</small>
            </form>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" class="btn btn-info btn-lg btn-cancel">取消</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success btn-lg btn-verify">确认</button>
                </div>
            </div>
        </div>
        <div class="play-box initial img" data-bg-src="images/playbox-bg.jpg"></div>
        <div class="play-box ready img hidden" data-bg-src="images/playbox-ready-bg.jpg"></div>
        <div class="clearfix board merge">
            <div class="img pull-left card card1" data-bg-src="images/region1.jpg"></div>
            <div class="img pull-left card card2" data-bg-src="images/region2.jpg"></div>
            <div class="img pull-left card card3" data-bg-src="images/region3.jpg"></div>
            <div class="img pull-left card card4" data-bg-src="images/region4.jpg"></div>
            <div class="img pull-left card card5" data-bg-src="images/region5.jpg"></div>
            <div class="guideline">
                <div class="hand">
                    <i class="fa fa-caret-up fa-fw fa-lg"></i>
                    <div class="ball"></div>
                </div>
            </div>
        </div>
        <button class="btn btn-block btn-lg btn-primary btn-select-region hidden">选择区域并开始游戏</button>
    </div>
</div>
