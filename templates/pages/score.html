<div class="view view-hidden" id="view-score">
    <header>
        <h3 class="text-center">今日得分</h3>
    </header>
    <div class="container-fluid">
        <div class="row score-title">
            <div class="col-xs-2">次数</div>
            <div class="col-xs-2">正确</div>
            <div class="col-xs-4">时间</div>
            <div class="col-xs-4">分数</div>
        </div>
    </div>
    <div class="score-list container-fluid"></div>
    <footer>
        <button class="btn btn-lg btn-primary btn-block btn-replay">继续游戏</button>
    </footer>
    <div class="login-box hidden">
        <h4 class="text-center">登录</h4>
        <form>
            <div class="form-group">
                <input class="form-control" type="tel" name="mobile" placeholder="手机号码">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" type="tel" name="code" placeholder="输入验证码">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-send" type="button">发送验证码</button>
                    </span>
                </div>
            </div>
            <small class="help-block">再次登录请填写手机号并按确认即可开始游戏</small>
        </form>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button type="button" class="btn btn-info btn-lg btn-cancel">取消</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-success btn-lg btn-verify">确认</button>
            </div>
        </div>
    </div>
</div>
